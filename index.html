<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 0.875rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-size: 1rem;
        text-decoration: none;
        margin-left: 0.25rem;
      }

      .attribution a:hover {
        color: hsl(224, 23%, 55%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="hero">
        <img src="/images/illustration-hero.svg" alt="Hero" />
      </div>

      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="content__sub">
          <div class="plan">
            <div class="music-icon">
              <img src="./images/icon-music.svg" alt="music" class="icon" />
            </div>

            <div class="price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#" class="change"> Change </a>
        </div>

        <button>Proceed to Payment</button>

        <a href="#" class="cancel"> Cancel Order </a>
      </div>
    </section>

    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kareem</a>.
    </div>
  </body>
</html>
